<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Sushi List</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="insert whatevs here :3" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>

<!-- Modal -->
<div id="calendar-modal" class="modal">
    <div class="modal-content">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">←</button>
                <span id="current-month">December 2024</span>
                <button id="next-month">→</button>
            </div>
            <div class="calendar-days">
                <!-- Calendar days will be dynamically inserted here -->
            </div>
            <button id="confirm-date" class="confirm-btn">Confirm Date</button>
            <button id="close-calendar" class="close-btn">Close</button>
        </div>
    </div>
</div>

        <ul id="todo-list">
            <!-- Todo items will be dynamically added here -->
        </ul>
    </div>
</body>
</html>
